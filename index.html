<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">    
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1 id="title">Let's Play Rock, Paper, Scissors!</h1>
    <div id="images">
    <label> 
    <input value="Rock" type="radio" name="Rock" id="rock-input">
    <img id="rock-image" src="./assets/m-rock.png" alt="Rock">
    </label>

    <label>
    <input value="Paper" type="radio" name="Rock" id="paper-input">
    <img id="paper-image" src="./assets/m-paper.png" alt="Paper">
    </label>

    <label>
    <input value="Scissors" type="radio" name="Rock" id="scissor-input">
    <img id="scissors-image" src="./assets/m-scissors.png" alt="Scissors">
    </label>
    <br>
    </div>
    
    <!-- <span id="results">Result</span> -->
    <div id="score-div">
        <br>
        <p>You have won <span id='wins'>0</span>times</p>
        <p>You have lost <span id='losses'>0</span> times</p>
        <p>You have tied <span id='ties'>0</span>times</p>
    </div>
    <div>
        <button id="play-btn">Play!</button> <br>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
