<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1 id="title">Let's Play Rock, Paper, Scissors!</h1>
   <label> 
    <input value="Rock" type="radio" name="Rock" id="rock-input">
    <span id="rock"></span>
    </label>

    <label>
    <input value="Paper" type="radio" name="Rock" id="paper-input">
    <span id="paper"></span>
    </label>

    <label>
    <input value="Scissors" type="radio" name="Rock" id="scissor-input">
    <span id="scissors"></span>
    </label>

    <button id="play-btn">Play!</button> <br>
    
    <span id="results">Result</span>
    
    <p>You have won <span id='wins'>0</span>times</p>
    <p>You have lost <span id='losses'>0</span> times</p>
    <p>You have tied <span id='ties'>0</span>times</p>

    <script type="module" src="./app.js"></script>
</body>

</html>
